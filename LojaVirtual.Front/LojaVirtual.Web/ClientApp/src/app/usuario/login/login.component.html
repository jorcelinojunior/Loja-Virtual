<form class="form-signin" *ngIf="!this.usuarioAutenticado">
  <div class="text-center mb-4">
    <img class="mb-4" src="./../../../assets/images/logo-1.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Login do Cliente</h1>
  </div>

  <div class="form-label-group">
    <input class="form-control"
      type="email" name="email" id="inputEmail"
      placeholder="Informe o seu Email"
      [(ngModel)]="this.usuario.email"
      (keypress)="on_keypress()">
    <label for="inputEmail">Email</label>
  </div>

  <div class="form-label-group">
    <input class="form-control"
    type="password"
    name="senha"
    id="inputSenha"
    placeholder="Senha"
    [(ngModel)]="this.usuario.senha">
    <label for="inputSenha">Senha</label>
  </div>

  <button class="btn btn-primary btn-block" type="submit" (click)="entrar()">Entrar</button>
  <div class="my-5 mx-auto">
    <img class="d-block mx-auto" [src]="logoEmpresa" [title]="title">
  </div>
</form>

<form class="form-signin" >
  <div class="alert alert-primary text-center d-block" role="alert" *ngIf="this.usuarioAutenticado">
    <h1 class="h5">Usu√°rio Autenticado! </h1>
  </div>

  <div class="alert alert-warning text-center d-block" role="alert" >
    <h1 class="h5" *ngFor="let us of usuarios" >{{ us }}</h1>
  </div>
</form>
