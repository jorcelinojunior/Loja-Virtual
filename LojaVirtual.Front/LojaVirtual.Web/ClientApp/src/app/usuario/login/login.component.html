<form class="form-signin">
  <div class="text-center mb-4">
    <img class="mb-4" src="./../../../assets/images/logo-1.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Login do Cliente</h1>
  </div>

  <div class="form-label-group">
    <input class="form-control" type="email" name="email" id="inputEmail" placeholder="Informe o seu Email">
    <label for="inputEmail">Email</label>
  </div>

  <div class="form-label-group">
    <input class="form-control" type="password" name="senha" id="inputSenha" placeholder="Senha">
    <label for="inputSenha">Senha</label>
  </div>

  <button class="btn btn-primary btn-block" type="submit">Entrar</button>
</form>
