<form class="form-signin" *ngIf="!this.usuarioAutenticado">
  <div class="text-center mb-4">
    <img class="mb-4" src="./../../../assets/images/logo-1.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Login do Cliente</h1>
  </div>

  <div class="form-label-group">
    <input type="email" id="inputEmail"
      name="email" placeholder="Informe o seu Email"
      class="form-control"
      [ngClass]="{
        'is-invalid': email.invalid && (email.dirty || email.touched),
        'is-valid': email.valid && (email.dirty || email.touched)
      }"
      #email="ngModel"
      [(ngModel)]="this.usuario.email"
      (keypress)="on_keypress()"
      email
      required />
      
    <div class="invalid-feedback" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">O email deve ser preenchido.</div>
      <div *ngIf="email.errors.email">O email está em um formato inválido.</div>
    </div>

    <label for="inputEmail">Email</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputSenha"
      name="senha" placeholder="Senha"
      #senha="ngModel"
      class="form-control"
      [(ngModel)]="this.usuario.senha"
      [ngClass]="{
        'is-invalid': senha.invalid && (senha.dirty || senha.touched),
        'is-valid': senha.valid && (senha.dirty || senha.touched)
      }"
      required />

    <div class="invalid-feedback" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">A senha deve ser preenchida.</div>
    </div>

    <label for="inputSenha">Senha</label>
  </div>

  <button class="btn btn-primary btn-block" type="submit" (click)="entrar()">Entrar</button>
</form>

<form class="form-signin">
  <div class="alert alert-success text-center d-block" role="alert" *ngIf="this.usuarioAutenticado">
    <h1 class="h5">Usuário Autenticado! </h1>
  </div>
</form>
