<div class="container">
  <div class="row">
    <div class="col-md-9">
      Tabela com os produtos no carrinho
      <table class="table table-hover ">
        <thead>
          <tr>
            <th></th>
            <th scope="col">Produto</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Pre√ßo</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of produtos">
            <td><img class="img-fluid img-thumbnail" style="max-width: 70px;"
                src="{{this.hostname}}arquivos/{{p.nomeArquivo}}" alt="{{p.nome}}"></td>
            <td><p class="h6">{{p.nome}}</p></td>
            <td>
              <div class="number-input md-number-input">
                <button (click)="stepDown(p)" class="minus"></button>
                <input type="number" class="quantity" min="1" name="quantity" [(ngModel)]="p.quantidade" (change)="atualizarPreco(p, $event.target.value)" >
                <button (click)="stepUp(p)" class="plus"></button>
              </div>
            </td>
            <td><span class="text-nowrap h4">R$ {{p.preco | number:'1.0-2' }}</span></td>
            <td><button class="btn btn-danger btn-sm" (click)="remover(p)" style="font-size: 1rem; padding: 3px 5px; line-height: 1;">&times;</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-md-3">
      <div class="row">
        <div class="card w-100">
          <div class="card-header">Resumo</div>
          <div class="card-body">
            <table>
              <tr>
                <td>Total:</td>
                <td><strong>R$ {{total | number:'1.0-2'}}</strong></td>
              </tr>
            </table>
            <a class="btn btn-danger w-100 text-white mt-4" (click)="efetivarCompra()">Efetivar Compra</a>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
