<div class='container'>
  <div class="row">
    <div class="col-12">
      <h1 class='h3 titulo d-block'>Pesquisa de Produtos</h1>
    </div>

    <div class="col-12">
      <button class='btn btn-primary mb-2 mt-4 d-block' (click)='adicionarProduto()'>Adicionar Produto</button>

      <table class='table table-hover' *ngIf='produtos'>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Imagem</th>
            <th></th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let p of produtos">
            <td>{{p.nome}}</td>
            <td>{{p.descricao}}</td>
            <td>R$ {{p.preco}}</td>
            <td><img *ngIf='p.nomeArquivo' src="https://localhost:5001/arquivos/{{p.nomeArquivo}}"
                style='max-width: 100px; height:auto;'></td>
            <td><button class="btn btn-success btn-sm" (click)='editarProduto(p)'>Editar</button></td>
            <td><button class="btn btn-danger btn-sm" (click)='deletarProduto(p)'>Deletar</button></td>
          </tr>
        </tbody>
      </table>
      <p *ngIf="!produtos">Carregando Produtos...</p>
    </div>
  </div>
</div>
